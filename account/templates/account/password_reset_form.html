{% extends 'index.htmx' %}

{% block content %}
<div class='d-flex justify-content-center'>
    <div class="card w-50 mt-5">
        <div class="card-body">
            <div class='d-flex-column'>
                <h1 class="h4 text-gray-900 mb-4 text-center">Password Reset Form</h1>
                {% for message in messages %}
                    <div class='text-center'>{{ message }}</div>
                {% endfor %}
               <form method='post'>
                {% csrf_token %}
                <div class='mb-2 text-center'>Enter your new passwored twice below.</div>
                <div class="text-center">
                   {{form.as_table}}
                </div>
                <div class='text-center'>
                <button class="btn btn-primary">Update Password</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
