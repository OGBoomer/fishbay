{% extends 'index.htmx' %}

{% block content %}
<div class='d-flex justify-content-center'>
    <div class="card w-50 mt-5">
        <div class="card-body">
            {% if user.is_authenticated %}

            <form enctype='multipart/form-data' method='post' role='product_page'>
                {% csrf_token %}
                <h2> Hi {{ user }}! to pay, click on this button <button type='submit'
                    class='btn btn-success' href='{% url "account:subscription_page" %}' data-bind-href='pricing'>Payment</button></h2>
            </form>
            {% else %}
                <h2>You're not logged in ...</h2>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
