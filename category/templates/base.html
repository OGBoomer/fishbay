{% load static %}
<!DocType html>
<html lang='en'>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/fishbaybak.css' %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<title>{% block title %}Fishbay App{% endblock %}</title>
</head>
<body>
	<div class='container-fluid fishbay_bg'>
		<div class='row'>
			<div class='col-12 bg-fishbay-header text-white'>
				<h2 class='text-center'>MyFishBay Beta</h2>
				Messages:
				{% for message in messages %}
					{{ message }}
				{% endfor %}
			</div>
		<div class='row'>
			<div class='col-2 vh-100 bg-fishbay-menu'>
				{% include "menu.html" %}
			</div>
			<div class='col-10 bg-fishbay'>
				<div class='row'>
					<div class='col'>
						{% block blurb %}
						{% endblock %}
					</div>
				</div>
				<div class='row'>
					<div class='col'>
							{% block content %}
							{% endblock %}
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="{% static 'js/jquery/jquery-3.6.4.min.js' %}"></script>
  	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  	<script src="{% static 'js/fishbay/fishbay.js' %}"></script>
</body>
</html>
