{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>My FishBay</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'fonta/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>
<body id="page-top">

  <div class='d-flex'>
    <div id='sidebar'>
      <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-fish-fins"></i>
                </div>
                <div class="sidebar-brand-text mx-3">My Fishbay Beta </div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-house"></i>
                    <span>Home</span></a>
            </li>
            <hr class="sidebar-divider my-0">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-list"></i>
                    <span>Profile List</span></a>
            </li>
            <hr class="sidebar-divider my-0">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-list"></i>
                    <span>Brands List</span></a>
            </li>
            <hr class="sidebar-divider my-0">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-user-pen"></i>
                    <span>Account</span></a>
            </li>
        </ul>
    </div>
    <div id="maincontent" class='flex-grow-1'>
      <div class='d-flex-column'>
        <div id='topbar' class='d-flex justify-content-center p-3 navbar topbar bg-white topbar mb-4 static-top shadow'>
          <div class='flex-grow-1'><h3>An Ebay Research Tool</h3></div>
          <div class='m-2'> Login </div>
          <i class="fa-solid fa-anchor p-2"></i>
        </div>
        <div class='d-flex-'>
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>


    <script src="{% static 'js/jquery/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://unpkg.com/htmx.org@1.9.0" integrity="sha384-aOxz9UdWG0yBiyrTwPeMibmaoq07/d3a96GCbb9x60f3mOt5zwkjdbcHFnKH8qls" crossorigin="anonymous"></script>
    <script src="{% static 'js/fishbay/fishbay.js' %}"></script>
</body>
