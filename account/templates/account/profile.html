{% extends 'index.htmx' %}

{% block content %}
<div class='d-flex justify-content-center'>
    <div class="card w-50 mt-5">
        <div class="card-body">
            <div class='row'>
                <div class='col text-center'>
                        <h5>Account Information - {{user}}:</h5>
                    <div id='tester'>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <div>Status: {{user.get_status_display}}</div>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <div> Subscription Start Date: {{user.sub_start}}</div>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <div> Subscription End Date: {{user.sub_expire}}</div>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <div> Auto Renew: {{user.sub_auto_renew}}</div>
                </div>
            </div>
            <div class='row'>
                <div class='col mt-2'>
                    <div><a href='/account/go_stripe_portal/'> Manage Subscription </a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
